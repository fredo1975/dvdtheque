debug: true
spring:
  datasource:
    testWhileIdle: true
    validationQuery: SELECT 1
    username: sa
    password: sa
  jpa:
    show-sql: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  batch:
    initialize-schema: always
    job:
      enabled: false
  cloud:
    config:
      enabled: false
    stream:
      bindings:
        output:
          destination: input
      default:
        contentType: application/json
  rabbitmq:
    host: 192.168.99.100
    port: 32777

eureka:
  client:
    enabled: false
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}

local:
  server:
    port: 8087
server:
  port: 8083

hibernate:
  hbm2ddl:
    auto: validate
batch:
  save:
    nb:
      acteurs: 12
limit:
  film:
    size: 20
csv:
