    file:
      name:
        import: D:/liste_DVD/ListeDVD.csv
rippedFlagTasklet:
  from:
    file: true
retrieve:
  date:
    insertion: false
excel:
  dvd:
    file:
      path:
        export:
      name:
        export: export.xlsx
dvd:
  file:
    path: G:/films

themoviedb:
  search:
    movie:
      query: https://api.themoviedb.org/3/search/movie
  movie:
    query: https://api.themoviedb.org/3/movie/
  api:
    key: aa87a44fb22d65986512188cd2ec2ca0
  poster:
    path:
      url: http://image.tmdb.org/t/p/w500

allocine:
  url: http://api.allocine.fr/rest/v3/
  query:
    search:
      film: search
    partner: yW5kcm9pZC12M3M
    filter:
      desk-press: desk-press
      movie: movie
    reviewlist: reviewlist

hazelcast:
  cluster-name: hazelcast-local
  networkconfig:
    interface: 192.168.1.*
    tcpipconfig:
      members: 192.168.1.24
  network:
    port:
      auto-increment: true
      port-count: 100
      port: 5701
    join:
      auto-detection:
        enabled: false

keycloak:
  realm: dvdtheque
  auth-server-url: http://localhost:8080/auth
  ssl-required: external
  resource: dvdtheque-app
  credentials:
    secret: 14d4618c-c599-450f-ac22-3e2cda1a39d5
  use-resource-role-mappings: true
  bearer-only: true

tmdb-service:
  url: http://fake/dvdtheque-tmdb-service
