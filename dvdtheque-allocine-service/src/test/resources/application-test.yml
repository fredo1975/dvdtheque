debug: true

spring:
  datasource:
    username: sa
    password: sa
    testWhileIdle: true
    validationQuery: SELECT 1
  cloud:
    config:
      enabled: false
  jpa:
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
eureka:
  client:
    enabled: false        
hazelcast:
  cluster-name: hazelcast-allocine-local
  networkconfig:
    interface: 127.0.0.1