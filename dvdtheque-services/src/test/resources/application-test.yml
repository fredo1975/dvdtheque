debug: trace

server:
  port: 8083
logging:
  level:
    root: debug
spring:
  cloud:
    config:
      enabled: false
  datasource:
    username: sa
    password: sa
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    show-sql: false
  hibernate:
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

hazelcast:
  group:
    name: hazelcast-local
  networkconfig:
    interface: 192.168.1.*
    tcpipconfig:
      members: 192.168.1.24