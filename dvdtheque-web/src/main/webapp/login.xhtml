<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<h:form id="loginForm">
				<div class="row">
					<div class="col-md-2 col-md-offset-5 text-center">
						<p:panel header="Authentification" styleClass="panel">
							<div class="form-group #{!name.valid ? 'has-error' : 'none'}">
								<label for="login">Login</label>
								<h:inputText id="login" binding="#{login}" required="true"
									label="login" styleClass="form-control"/>
								<p:message for="login" />
								<h:outputText value="#{validationView.login}"/>

								<label for="mdp">Mot de passe</label>
								<h:inputSecret id="mdp" binding="#{mdp}" required="true"
									label="mdp" styleClass="form-control"/>
								<p:message for="mdp" />
								<h:outputText value="#{validationView.mdp}" />

								<div class="act-submit text-center">
									<p:commandButton value="authentification" id="authButton"
										action="#{loginAction.authenticate(login.value,mdp.value)}"
										ajax="false" icon="ui-icon-check" validateClient="true" />

									<p:message for="loginErrorMsg" />
									<h:outputText id="loginErrorMsg"
										value="#{validationView.loginErrorMsg}"
										binding="#{loginAction.loginErrorMsg}" />
								</div>
							</div>
						</p:panel>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
