<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<p:panel header="Film édition" styleClass="panel">
				<h:form id="principal">

					<div class="row">
						<div class="col-md-2 col-md-offset-5 text-center">
							<div class="form-group">
								<label for="titre">Titre</label>
								<h:inputText id="titre" required="true" label="titre"
									value="#{filmBean.filmDto.titre}" autocomplete="off"
									styleClass="form-control" />
							</div>

							<div class="form-group">
								<label for="titreO">Titre Original</label>
								<h:inputText id="titreO" required="false" label="titreO"
									value="#{filmBean.filmDto.titreO}" styleClass="form-control"
									autocomplete="off" />
							</div>

							<div class="form-group">
								<label for="realisateur">Réalisateur </label>
								<h:selectOneMenu id="realisateur"
									value="#{filmBean.selectedRealisateur}"
									converter="#{personneConverter}" styleClass="form-control">
									<f:selectItems
										value="#{personneListBean.personneSelectItemList}"
										var="selectedRealisateur"
										itemLabel="#{selectedRealisateur.prenom} #{selectedRealisateur.nom}"
										itemValue="#{selectedRealisateur}" />
								</h:selectOneMenu>
							</div>

							<div class="form-group">
								<label for="acteurs">Acteurs</label>
								<p:pickList id="acteurs" converter="#{personneConverter}"
									value="#{personneListBean.acteursListModel}"
									itemDisabled="false" var="acteur"
									itemLabel="#{acteur.prenom} #{acteur.nom}"
									itemValue="#{acteur}" />
							</div>

							<div class="form-group">
								<div><label for="annee">Année</label></div>
								<div><h:selectOneMenu id="annee" styleClass="form-control"
									value="#{filmBean.selectedAnnee}">

									<f:selectItems value="#{filmBean.anneeList}"
										var="selectedAnnee" itemLabel="#{selectedAnnee}"
										itemValue="#{selectedAnnee}" />
								</h:selectOneMenu>
								</div>
							</div>

							<div class="form-group">
								<label for="zone">Zone DVD</label>
								<h:selectOneMenu id="zone" styleClass="form-control"
									value="#{filmBean.selectedZone}" converter="zoneDvdConverter">

									<f:selectItems value="#{filmBean.zoneDvdList}"
										var="selectedZoneDvd" itemLabel="#{selectedZoneDvd.name()}"
										itemValue="#{selectedZoneDvd}" />
								</h:selectOneMenu>
							</div>

							<div class="form-group">
								<label for="anneeDvd">Année DVD</label>
								<h:selectOneMenu id="anneeDvd" styleClass="form-control"
									value="#{filmBean.selectedAnneeDvd}">
									<f:selectItem itemLabel="Non renseigné" itemValue="#{null}"></f:selectItem>
									<f:selectItems value="#{filmBean.anneeDvdList}"
										var="selectedAnneeDvd" itemLabel="#{selectedAnneeDvd}"
										itemValue="#{selectedAnneeDvd}" />
								</h:selectOneMenu>
							</div>

							<div class="radio center-div">
								<p:selectOneRadio id="ripped" value="#{filmBean.selectedRipped}">
									<f:selectItem itemLabel="Rippé" itemValue="#{true}" />
									<f:selectItem itemLabel="Pas Rippé" itemValue="#{false}" />
								</p:selectOneRadio>
							</div>

							<div class="act-submit">
								<p:commandButton value="Modifier" id="updateButton"
									actionListener="#{filmBean.update}" ajax="false" />
							</div>

						</div>
					</div>

					<br />
					<p:messages id="messages" showDetail="false" closable="true">
						<p:autoUpdate />
					</p:messages>
				</h:form>
			</p:panel>
		</ui:define>

	</ui:composition>
</h:body>

</html>
