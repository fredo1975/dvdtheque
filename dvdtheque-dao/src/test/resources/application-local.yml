spring:
  datasource:
    jdbcUrl: jdbc:h2:mem:mydb
    username: sa
    password: sa
    testWhileIdle: true
    validationQuery: SELECT 1
    jpa: 
      show-sql: false
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl